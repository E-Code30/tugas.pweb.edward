<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Edward</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="B">
        <div class="sidebar">
            <div class="nama">
                <img src="edward.jpg" alt="image" height="55" width="55">
                <h4>Edward Crysanthus Jefta Geofrey <br>F55121005</h4>
            </div>
        <div class="main">
            <div class="top-bar">
                <div class="konten">
                    <div class="isi">
                        <h1>Registrasi Data Mahasiswa</h1>
                    </div>
                    <div class="pengisian">
                        <form action="" method="post">
                            <div class="table1">
                                <table frame="box" align="center">
                                    <tr>
                                        <td colspan="3" align="center">
                                            <h2>REGISTRASI</h2>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td widht="120">Nama Depan</td>
                                        <td>:</td>
                                        <td align="center">
                                            <input type="text" name="Nama Depan">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Nama Belakang</td>
                                        <td>:</td>
                                        <td align="center">
                                            <input type="text" name="Nama Belakang">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Alamat</td>
                                        <td>:</td>
                                        <td align="center">
                                            <input type="text" name="Alamat">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Tanggal Lahir</td>
                                        <td>:</td>
                                        <td align="center">
                                            <input type="date" name="Tanggal">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Jenis kelamin</td>
                                        <td>:</td>
                                        <td align="Center">
                                            <input type="radio" name="Jk" value="Laki-laki">Laki-laki
                                            <input type="radio" name="Jk" value="Perempuan">Perempuan
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Username</td>
                                        <td>:</td>
                                        <td align="center">
                                            <input type="text" name="Username" size="20">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Password</td>
                                        <td>:</td>
                                        <td align="center">
                                            <input type="password" name="password">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Foto</td>
                                        <td>:</td>
                                        <td>
                                            <input type="file" name="Gambar">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <br>
                                            <input type="submit" name="Submit">
                                            <input type="reset" name="Reset">
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
